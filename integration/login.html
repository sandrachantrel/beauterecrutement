<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauté Recrutement</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="header logo-only">
      <div class="logo-container">
        <img class="logo" src="../conception/images/logo_facebook.jpg" />
      </div>
    </header>
    <main class="main-container">
      <h1>Connexion</h1>
      <form>
        <fieldset>
          <div class="field">
            <label class="field__label">Adresse e-mail</label>
            <input
              class="field__input"
              type="text"
              placeholder="Votre e-mail"
            />
          </div>
          <div class="field field--error">
            <label class="field__label">Mot de passe</label>
            <input
              class="field__input"
              type="password"
              placeholder="Votre mot de passe"
            />
          </div>
        </fieldset>
        <button class="button">Connexion</button>
      </form>
    </main>
    <footer class="footer">
		<div class="footer__social">
			<ul class="social__list">
			  <li class="social__item">
				  <a class="social__link" href="">
					  <img class="social__icon" src="../conception/images/linkedin-icon.png" alt="LinkedIn Beauté Recrutement">
				  </a>
			  </li>
			  <li class="social__item">
				  <a class="social__link" href="">
					  <img class="social__icon" src="../conception/images/facebook-icon.png" alt="Facebook Beauté Recrutement">
				  </a>
			  </li>
			</ul>
		  </div>
    </footer>
  </body>
</html>
